    <h1 class="text-3xl sm:text-4xl font-extrabold mb-2">REGISTER DULU DI BAWAH YAA</h1>
    
  </div>

  <!-- Card Form -->
  <div class="bg-white text-gray-900 w-full max-w-sm sm:max-w-md rounded-xl shadow-lg p-6 sm:p-8 animate-fadeIn">
    <form class="flex flex-col gap-4 ">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input id="usernameRegister" type="text" placeholder="Masukkan username" 
          class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-indigo-400 outline-none transition">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="passwordRegister" type="password" placeholder="Masukkan password" 
          class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-indigo-400 outline-none transition">
      </div>

      <button type="button" id="btnRegister"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md transition duration-200 font-medium" onclick="onRegister()">
        REGISTER
      </button>
    </form>

    <div class="text-center mt-5 text-sm text-gray-600">
      Sudah punya akun?
      <a href="index.html" class="text-indigo-600 font-semibold hover:underline">login</a>
    </div>
  </div>
